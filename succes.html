<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message envoyé | CORIS D'OR FIRM</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('arriere-plan.jpg') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .confirmation-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #4ade80; /* vert doux */
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #f0f0f0;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    a:hover {
      background-color: #1e3a8a;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      p { font-size: 1em; }
      .confirmation-box { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>✅ Message envoyé avec succès</h1>
    <p>Merci de nous avoir contactés !  
    Notre équipe technique de <strong>CORIS D’OR FIRM</strong> vous répondra dans les plus brefs délais.</p>
    <a href="index.html">← Retour à l’accueil</a>
  </div>
</body>
</html>
