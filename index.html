        body {

            background: #2d3748;
            color: #fff;
            padding: 1.5rem 0;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
        }

        nav {

        nav a {

            border-radius: 5px;

            font-weight: 600;
            font-size: 0.95rem; /* Taille de la navigation */

        nav a:hover, nav a.active {

            z-index: -1;

        #hero h2 {

            font-size: 2.5rem; /* Taille du titre H2 de Hero */
